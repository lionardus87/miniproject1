<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expenses Tracker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"
					><img
						src="./images/ExpenseTrackerLogo.jpg"
						alt="Expense Tracker Logo"
						class="rounded-circle"
						height="60px"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html"
								>Expenses</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="summary.html">Summary</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="chart.html">Chart</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Filter & Category -->
		<div class="container mt-4">
			<div class="d-flex flex-wrap gap-3 align-items-center mb-4">
				<!-- Category -->
				<div class="dropdown">
					<button
						class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
						href="#"
						role="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Category
					</button>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" data-category="utilities">Utilities</a>
						</li>
						<li>
							<a class="dropdown-item" data-category="entertainment"
								>Entertainment</a
							>
						</li>
						<li>
							<a class="dropdown-item" data-category="groceries">Groceries</a>
						</li>
						<li><hr class="dropdown-divider" /></li>
						<li>
							<a class="dropdown-item" data-category="allCategories"
								>All Categories</a
							>
						</li>
					</ul>
				</div>
				<!-- Sort feature -->
				<select
					id="sortOptions"
					class="form-select w-auto"
					onchange="sortExpenses()"
				>
					<option value="default">Sort By</option>
					<option value="price-low-high">Price: Low to High</option>
					<option value="price-high-low">Price: High to Low</option>
					<option value="title-asc">Title: A to Z</option>
					<option value="title-desc">Title: Z to A</option>
				</select>
				<!-- Search Button -->
				<form
					class="d-flex ms-auto"
					role="search"
					onsubmit="event.preventDefault(); searchExpense()"
				>
					<input
						id="searchInput"
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>

		<!-- Expenses Table -->
		<div class="container mt-4">
			<h2>Unpaid Expenses</h2>
			<table class="table table-bordered text-center">
				<thead class="table-dark">
					<tr>
						<th scope="col">No</th>
						<th scope="col">Date</th>
						<th scope="col">Title</th>
						<th scope="col">Description</th>
						<th scope="col">Amount</th>
						<th scope="col">Category</th>
						<th scope="col">Paid</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="expensesContainer"></tbody>
				<tfoot>
					<tr class="table-secondary">
						<td colspan="4"><strong>Total</strong></td>
						<td id="totalUnpaid" colspan="1">$0</td>
						<td colspan="2"></td>
					</tr>
				</tfoot>
			</table>
		</div>

		<div class="container">
			<h2>Paid Expenses</h2>
			<table class="table table-bordered text-center">
				<thead class="table-dark">
					<tr>
						<th scope="col">No</th>
						<th scope="col">Date</th>
						<th scope="col">Title</th>
						<th scope="col">Description</th>
						<th scope="col">Amount</th>
						<th scope="col">Category</th>
						<th scope="col">Paid</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="paidContainer"></tbody>
				<tfoot>
					<tr class="table-secondary">
						<td colspan="4"><strong>Total</strong></td>
						<td id="totalPaid" colspan="1">$0</td>
						<td colspan="2"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<template id="expensesList">
			<tr>
				<th id="id"></th>
				<td id="date"></td>
				<td id="title"></td>
				<td id="desc"></td>

				<td id="amount"></td>
				<td id="category"></td>
				<td>
					<input
						class="form-check-input mt-0"
						id="paidExpense"
						type="checkbox"
						value=""
						aria-label="Checkbox for following text input"
					/>
				</td>
				<td>
					<button id="editExpense">Edit</button>
					<button id="delExpense">Delete</button>
				</td>
			</tr>
		</template>

		<!-- Modal to edit expense -->
		<div
			class="modal fade"
			id="expenseModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Expenses</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="todoForm">
							<div class="mb-3">
								<label for="title" class="form-label">Title</label>
								<input type="text" class="form-control" id="formTitle" />
							</div>
							<div class="mb-3">
								<label for="desc" class="form-label">Description</label>
								<input type="text" class="form-control" id="formDesc" />
							</div>
							<div class="mb-3">
								<label for="desc" class="form-label">Amount</label>
								<input type="text" class="form-control" id="formAmount" />
							</div>
							<div class="mb-3">
								<label for="desc" class="form-label">Category</label>
								<select
									class="form-select"
									id="formCategory"
									aria-label="Default select example"
								>
									<option selected>Category</option>
									<option value="Utilities">Utilities</option>
									<option value="Entertainment">Entertainment</option>
									<option value="Groceries">Groceries</option>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveExpenses()"
						>
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="summary.js"></script>
</html>
