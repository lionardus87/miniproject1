<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expenses Tracker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Logo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html"
								>Expenses</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="summary.html">Summary</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="chart.html">Chart</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Category
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" data-category="utilities"
										>Utilities</a
									>
								</li>
								<li>
									<a class="dropdown-item" data-category="entertainment"
										>Entertainment</a
									>
								</li>
								<li>
									<a class="dropdown-item" data-category="groceries"
										>Groceries</a
									>
								</li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" data-category="allCategories"
										>All Categories</a
									>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form
						class="d-flex"
						role="search"
						onsubmit="event.preventDefault(); searchExpense()"
					>
						<select
							id="sortOptions"
							class="form-select w-auto"
							onchange="sortExpenses()"
						>
							<option value="default">Sort By</option>
							<option value="price-low-high">Price: Low to High</option>
							<option value="price-high-low">Price: High to Low</option>
							<option value="title-asc">Title: A to Z</option>
							<option value="title-desc">Title: Z to A</option>
						</select>

						<input
							id="searchInput"
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<!-- Expenses Chart -->

		<div id="main" style="width: 100%; height: 600px"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="chart.js"></script>
</html>
